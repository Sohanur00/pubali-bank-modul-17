<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-teal-200">
    <header>
        <h1 class="text-5xl text-center font-bold mt-20">Pubali<span class="text-red-500  font-bold">$Bank</span></h1>
    </header>

    <main>

        <!-- balance and transaction  summary-->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

                <div class="bg-yellow-400 p-8 rounded-lg">

                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>


                </div>
                <div class="bg-red-400 p-8 rounded-lg">

                    <h4 class="text-3xl ">withdrow</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdrow-total">00</span></h2>


                </div>
                <div class="bg-blue-400 p-8 rounded-lg">

                    <h4 class="text-3xl ">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>


                </div>

            </div>

        </section>
<!-- diposit and withdrow -->
<section class="mt-8 w-3/4 mx-auto ">
<div class="grid grid-cols-2 gap-4 ">

<div class="bg-violet-400 rounded-lg p-8">
<h3 class="text-4xl text-white mb-4">Your Diposit </h3>
<input id="diposit-field" class="text w-3/4 px-4 py-3 rounded-lg block" placeholder="$amount you want to diposit" >

<button class="bg-yellow-400 px-4 py-3 text-white font-medium mt-4 rounded-lg hover:bg-red-400" id="btn-diposit">Deposit</button>

</div>
<!--  withdrow -->
<div class="bg-amber-300 rounded-lg p-8">
<h3 class="text-4xl text-white mb-4">Your withdrow </h3>
<input id="withdrow-field" class="text w-3/4 px-4 py-3 rounded-lg block" placeholder="$amount you want to withdrow" >

<button class="bg-rose-400 px-4 py-3 text-white font-medium mt-4 rounded-lg hover:bg-green-400" id="btn-withdrow">withdrow</button>

</div>


</div>


</section>



    </main>





<script src="js/deposit.js"></script>
<script src="js/withdrow.js"></script>
</body>

</html>
